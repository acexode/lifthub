     <form        
        (ngSubmit)="onSubmit()"
        class="text-center border border-light p-5 bookings"
        >
        <p class="h4 mb-2">Book</p>
        <p *ngIf="errMsg" color="red" class="h6 alert-danger">CheckIn and Checkout cannot be empty</p>
        
        
        <div class="form-row">
          <div class="col-6">
            
            <div class="md-form">
              <input
                required
                type="text"               
                id="checkInDate"
                class="datepicker form-control"
                mdbInput
              />
              <label for="checkInDate">Check In</label>
            </div>
          </div>
          <div class="col-6">
            
            <div class="md-form">
              <input
                required
                type="text"                
                id="checkInTime"
                class="timepicker form-control"
                mdbInput
              />
              <label for="checkInTime">Time</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-6">
            
            <div class="md-form">
              <input
                required
                type="text"                
                id="checkOutDate"
                class="datepicker form-control"
                mdbInput
              />
              <label for="checkOutDate">Check Out</label>
            </div>
          </div>
          <div class="col-6">
            
            <div class="md-form">
              <input
                required
                type="text"               
                id="checkOutTime"
                class="timepicker form-control"
                mdbInput
              />
              <label for="checkOutTime">Time</label>
            </div>
          </div>
        </div>
        <div class="form-row">          
         <div class="col-12 text-center">
           <span class="text-center">Recurring Date</span>
         </div>
          <div class="col-6 ">     
            <div class="md-form input-field">              
                <select class="sel"  id="recurringOption" required>
                  <option value="none" disabled selected>Type</option>                 
                    <option  value="none" >None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>                  
                </select>                
            </div>    
            
          </div>
          <div class="col-6">            
            <div class="md-form">
              <input
                required
                type="text"               
                id="recurringDate"
                class="datepicker form-control"
                mdbInput
              />
              <label for="recurringDate">Date</label>
            </div>
          </div>
        </div>
        <!-- Booki button -->
        <div class="row">
            <div class="col-lg-12">
                <button mdbBtn color="warning" block="true" type="submit">
                  Book
                </button>

            </div>
        </div>
        </form>
