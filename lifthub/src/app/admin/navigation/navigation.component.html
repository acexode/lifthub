<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="https://lifthub.org/dist/img/160290cdb0652b0525e8191290986af1.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="dashboard" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Dashboard
            </a>
            <a routerLink="create_space" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="pen" class="mr-3"></mdb-icon>Add Space</a>
            <a routerLink="tables/table1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="table" class="mr-3"></mdb-icon>All Boookings</a>         

        </div>

    </div>
    <!-- Sidebar -->
    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg py-4 navbar-light white">

        <!-- Navbar brand -->        
      
        <links>
            <!-- Search form -->
            <ul class="navbar-nav ml-auto nav-flex-icons">                  
                    <li class="nav-item">
                        <a  (click)="logOut()" class="nav-link border border-light"
                            mdbWavesEffect>
                            <mdb-icon fas icon="user-secret"></mdb-icon>Logout
                        </a>
                    </li>
                  
                </ul>
        </links>
        
    </mdb-navbar>   

</header>
