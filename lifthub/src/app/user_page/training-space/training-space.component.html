<div class="container mt-5">
    <div  class="row mt-5">
      <div *ngFor="let space of spaces;let i =index" class="col-lg-4 col-md-6 mb-3">
        <div class="room-grid-item">
          <figure class="gradient-overlay-hover link-icon">
            <a (click)="gotoBook(index)">
              <img
              src="{{space.details.img}}"
                class="img-fluid"
                alt="Image"
              />
            </a>
            <div class="room-services">
              <i
                class="fa fa-coffee"
                aria-hidden="true"
                data-toggle="popover"
                data-placement="right"
                data-trigger="hover"
                data-content="Breakfast Included"
                data-original-title="Breakfast"
              ></i>
              <i
                class="fa fa-wifi"
                aria-hidden="true"
                data-toggle="popover"
                data-placement="right"
                data-trigger="hover"
                data-content="Free WiFi"
                data-original-title="WiFi"
              ></i>
              <i
                class="fa fa-tv"
                data-toggle="popover"
                data-placement="right"
                data-trigger="hover"
                data-content="Plasma TV with cable channels"
                data-original-title="TV"
              ></i>
            </div>
            <div class="room-price">â‚¬{{space.details.price}} / night</div>
          </figure>
          <div class="room-info">
            <h2 class="room-title">
              <a (click)="gotoBook(i)">{{space.details.name}}</a>
            </h2>
            <p>Enjoy our {{space.details.name}}</p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
