
<div class="row">

  <!-- Grid column -->
  <div class="col-md-12">

    <!-- Card -->
    <div class="card card-cascade wider reverse">

      <!-- Card image -->
      <div class="view view-cascade overlay">
        <img class="card-img-top" src="assets/hero-space.jpg" alt="Sample image">        
      </div>

      <!-- Card content -->
      <div class="card-body card-body-cascade text-center">      
        <!-- Booking form -->
        <div class="social-counters">
        
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

            <div class="form-row">
              <div class="col">
                <!-- Space -->
                <div class="md-form">
                  <input type="text" formControlName="space" id="materialSpace" class="form-control" mdbInput>
                  <label for="materialSpace">Space type</label>
                </div>
              </div>
              <div class="col">
                <!-- location -->
                <div class="md-form">
                  <input type="text" formControlName="location" id="materialLocation" class="form-control" mdbInput>
                  <label for="materialLocation">Location</label>
                </div>
              </div>
              <div class="col">
                <!-- submit-->
                <div class="md-form">
                   <!-- Submit button -->
            <button mdbBtn color="warning" outline="true" rounded="true" [disabled]="disabledSubmitButton" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
            type="submit">Search</button>
                </div>
              </div>
            </div>
      
          </form>
          
        </div>
        <!-- Social shares -->

      </div>
      <!-- Card content -->

    </div>
    <!-- Card -->

   

  </div>
  <!-- Grid column -->

</div>
  
<!-- Section: Blog v.2 -->
<section *ngFor="let space of spaces" class="my-5"> 
    <h2 class="h1-responsive font-weight-bold my-5">{{space.name}}</h2> 
  <div  class="row mt-5">
    <div *ngFor="let sub of space.sub" class="col-lg-4 col-md-6 mb-3 wow fadeInRight animated">
      <div class="room-grid-item">
        <figure class="gradient-overlay-hover link-icon">
          <a (click)=goto(sub.link)>
            <img
            src="{{sub.img}}"
              class="img-fluid rooms-img"
              alt="Image"
            />
          </a>        
          
        </figure>
        <div class="room-info">
          <h2 class="room-title">
            <a (click)=goto(sub.link)>{{sub.name}} </a>
          </h2>
          
        </div>
      </div>
    </div>

  </div>
</section>
